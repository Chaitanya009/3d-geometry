<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <title></title>
  </head>
  <body>

    <a-scene>
        <!--background-->
        <a-assets>
            <a-asset-item id="object" src="models/aztec-temple.obj"></a-asset-item>
            <a-asset-item id="material" src="models/aztec-temple.mtl"></a-asset-item>
        </a-assets>
        <a-obj-model src="#object" mtl="#material"></a-obj-model>
        <a-sky color="#BBDEFB"></a-sky>
        <!--cursor-->
        <a-camera position="0.3 0.4 1">
          <a-cursor color="#FFFF00">
        </a-camera>

        <!--Heading-->
        <a-entity  text-geometry="value: 3D GEOMETRY;bevelEnabled: true; bevelSize: 0.1;bevelThickness: 0.1;curveSegments: 1;size: 1; height: 0.5;" position="-2.4 3.9 -4.2" rotation="0 0 0" scale="0.6 0.8 0.8" material="color:#FFEB3B; metalness:0.1; roughness: 0.05; sphericalEnvMap: #chrome;">
          <a-animation attribute="rotation" repeat="indefinite" to="360 0 0"></a-animation>
        </a-entity>
        <!--options-->
        <a-entity text-geometry="value: CUBE;bevelEnabled: true; bevelSize: 0.1;bevelThickness: 0.1;curveSegments: 1.5;size: 1.3; height: 0.5;" material="color:#E91E63; metalness:0.09; roughness: 0.02; sphericalEnvMap: #chrome;" position="0.4 1.5 -2" rotation="0 0 0" scale="0.2 0.2 0.2">
          <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 90 0"></a-animation>
        </a-entity>
        <a-entity text-geometry="value: CYLINDER;bevelEnabled: true; bevelSize: 0.1;bevelThickness: 0.1;curveSegments: 1.5;size: 1.3; height: 0.5;" material="color:#9575CD; metalness:0.09; roughness: 0.02; sphericalEnvMap: #chrome;" position="1.6 1.5 -2" rotation="0 -30 0" scale="0.2 0.2 0.2"></a-entity>
        <a-entity text-geometry="value: CONE;bevelEnabled: true; bevelSize: 0.1;bevelThickness: 0.1;curveSegments: 1.5;size: 1.3; height: 0.5;" material="color:#FFFF00; metalness:0.09; roughness: 0.02; sphericalEnvMap: #chrome;" position="-0.8 1.5 -2" rotation="0 0 0" scale="0.2 0.2 0.2"></a-entity>
        <a-entity text-geometry="value: SPHERE;bevelEnabled: true; bevelSize: 0.1;bevelThickness: 0.1;curveSegments: 1.5;size: 1.3; height: 0.5;" material="color:#673AB7; metalness:0.09; roughness: 0.02; sphericalEnvMap: #chrome;" position="-2.3 1.5 -1.3" rotation="0 30 0" scale="0.2 0.2 0.2"></a-entity>
    </a-scene>

  </body>
</html>
